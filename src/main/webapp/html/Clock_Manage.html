            <script src="../bower_components/moment/min/moment-with-locales.min.js"></script>


            <script type="application/javascript">
                $(function(){
                    //读取数据类型
                    $.ajax({
                        type:"get",	//提交类型
                        dataTyp:"json",//数据类型
                        url:"../json/ClockManage.json",//数据访问路径
                        success:function(reslt){//返回成功后所调用得函数
                            creteTable(reslt);//函数调用
                        },
                        error:function(date){//返回失败所调用得函数
                            alert(date);
                        }
                    });

                    /*新增点击按钮事件*/
                    $("#btnNew").click(function(){
                        $("#Divdata").modal();
                    });
                    /*修改点击按钮事件*/
                    $("#btnUpdate").click(function(){
                        $("#Divdata").modal();
                    });
                    /*删除点击按钮事件*/
                    $("#btnDel").click(function(){
                        $("#Divdata").modal();
                    });

                });


                /*将数据绑定在表格上*/
                function creteTable(userData){
                    $("#tblUser").bootstrapTable("destroy");//清空表格
                    $("#tblUser").bootstrapTable({
                        data:userData,
                        sidePagination:"client",
                        pageSize:"2", //分页
                        pagination:true,
                        singleSelect:true,
                        columns:[
                            {
                                field:"clock_name",
                                title:"电表名",
                                align:"center"
                            },
                            {
                                field:"clock_id",
                                title:"电表编号",
                                align:"center"
                            },
                            {
                                field:"clock_buy_time",
                                title:"购买时间",
                                align:"center"
                            },
                            {
                                field:"beizhu",
                                title:"备注",
                                align:"center"
                            }
                        ]
                    });
                }
                $("#btnoff").click(function(){
                    $("").val("");
                    $("").val("");
                });
            </script>
        </head>
