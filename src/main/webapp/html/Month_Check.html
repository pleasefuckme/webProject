    <script type="application/javascript">
        $(function () {
            //读取数据类型
            $.ajax({
                type: "get",	//提交类型
                dataTyp: "json",//数据类型
                url: "../json/dianbiao.json",//数据访问路径
                success: function (reslt) {//返回成功后所调用得函数
                    creteTable(reslt);//函数调用
                },
                error: function (date) {//返回失败所调用得函数
                    alert(date);
                }
            });

            /*新增点击按钮事件*/
            $("#btnUpdate").click(function () {
                $("#Divdata").modal();
            });
            /*修改点击按钮事件*/
            $("#btnNew").click(function () {
                $("#Divdata").modal();
            });
            /*删除点击按钮事件*/
            $("#btnNew").click(function () {
                $("#Divdata").modal();
            });

        });


        /*将数据绑定在表格上*/
        function creteTable(userData) {
            $("#tblUser").bootstrapTable("destroy");//清空表格
            $("#tblUser").bootstrapTable({
                data: userData,
                sidePagination: "client",
                pageSize: "10", //分页
                pagination: true,
                singleSelect: true,
                columns: [
                    {
                        field: "name_clock",
                        title: "电表",
                        align: "center"
                    },
                    {
                        field: "lightning_use",
                        title: "耗电/度",
                        align: "center"
                    },
                    {
                        field: "price_lightning",
                        title: "电价 度/元",
                        align: "center"
                    },
                    {
                        field: "month",
                        title: "月份",
                        align: "center"
                    },
                    {
                        field: "money",
                        title: "总额",
                        align: "center",
                        formatter: function (value, row, index) {
                            return row["lightning_use"] * row["price_lightning"];
                        }
                    }
                ]
            });
        }

        $("#btnoff").click(function () {
            $("").val("");
            $("").val("");
        });
    </script>
